<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- chart.js -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height:50px;"></div>
    <div class="row">
        <div class="col-4"></div>
        <!-- form login -->
        <div class="col-4">
            <form class="p-3" style="background:white;border-radius:10px;">
                <div class="form-group">
                    <label for="username">Tên Đăng Nhập:</label>
                    <input type="text" class="form-control" id="username" placeholder="tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu:</label>
                    <input type="password" class="form-control" id="password" placeholder="mật khẩu">
                </div>
                <div id="login-error" class="mb-1" style="display: block;color:red;">sai tên đăng nhập hoặc mật khẩu!</div>
                <button type="button" class="btn btn-primary w-100 btn-login">Đăng Nhập</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="../static/js/api.js" th:src="@{/js/api.js}"></script>
<script src="../static/js/call_api.js" th:src="@{/js/call_api.js}"></script>
<script src="../static/js/handle_api.js" th:src="@{/js/handle_api.js}"></script>
<script src="../static/js/pre_api.js" th:src="@{/js/pre_api.js}"></script>
<script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
